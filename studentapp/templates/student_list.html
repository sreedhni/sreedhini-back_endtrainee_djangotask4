<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Students( class based view)</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Standard</th>
                <th>Location</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.std }}</td>
                    <td>{{ student.location }}</td>
                    <td>{{ student.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
