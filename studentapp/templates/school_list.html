<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Schools </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Schools (Function based view)</h1>
    <table>
        <thead>
            <tr>
                <th>School Name</th>
                <th>School Code</th>
                <th>Principal</th>
                <th>Total Students</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
                <tr>
                    <td>{{ school.school_name }}</td>
                    <td>{{ school.school_code }}</td>
                    <td>{{ school.principal }}</td>
                    <td>{{ school.total_students }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
